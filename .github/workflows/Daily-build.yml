name: Daily build
run-name: Daily build triggered by ${{ github.actor }} ðŸŽ‰

on:
  workflow_dispatch:
    inputs:
      rpm_version:
        description: "RPM version"
        required: true
        type: string
      rpm_release:
        description: "Rpm release number"
        required: false
        default: ''
        type: string

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v3
      with:
        submodules: "recursive"
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.17.1'
    - name: Build rpm (x86_64)
      run: |
        project_dir=$(pwd)
        echo "Project dir is: ${project_dir}"
        cd rpm
        rpm_release_number=$(date +%Y%m%d)
        if [[ -n "${{ inputs.rpm_release }}" ]]; then rpm_release_number="${{ inputs.rpm_release }}"; fi
        /bin/sh obagent-build.sh "${project_dir}" 'obagent' "${{ inputs.rpm_version }}" "${rpm_release_number}"
    - name: Upload rpm (x86_64)
      uses: actions/upload-artifact@v3
      with:
        name: ocp-agent-rpm
        path: rpm/obagent-*.rpm
