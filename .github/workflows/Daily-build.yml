on:
  workflow_dispatch:
    inputs:
      rpm_version:
        description: "RPM version"
        required: true
        type: string
      rpm_release:
        description: "Rpm release number"
        required: false
        default: ''
        type: string

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout workspace
      uses: actions/checkout@v3
      with:
        submodules: "recursive"
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.17.1'
